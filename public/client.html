<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/logoquiz/public/css/bootstrap/css/bootstrap.min.css">
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#303f9f">
	<meta name="msapplication-TileColor" content="#303f9f">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="/logoquiz/public/css/client.css">
	<title>Client | Logoquiz Multiplayer 3.0</title>
</head>
<body>
	<div class="container">
		<h2 class="text-primary text-center">Logoquiz Client</h2>
		<div>
			<div class="row">
				<h3 class="col-xs-3 col-md-2 text-info score">Points: 0</h3>
				<h3 class="col-xs-3 col-md-7 text-center message"></h3>
			</div>
			<div class="row">
				<h3 class="col-xs-3 col-md-4 col-md-push-8 text-center text-warning team-name"></h3>
			</div>
			<hr>
			<form>
				<div class="form-group">
					<div class="col-xs-12">
						<input type="text" class="form-control answer-input" autocomplete="off" />
					</div>
					<div class="col-xs-12">
						<input type="submit" class="btn btn-lg btn-success" value="Submit!" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/logoquiz/public/js/libs/jquery/dist/jquery.min.js"></script>
	<script src="/logoquiz/public/js/client.js"></script>
	<!-- /Footer -->
</body>
</html>
