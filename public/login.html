	<title>Login | Logoquiz Multiplayer 3.0</title>
</head>
<body>
	<div class="container">
		<h2 class="text-primary text-center">Logoquiz 3.0 Login</h2>
		<br>
		<form action="/master/login" method="POST" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-xs-1 control-label">Username:</label>
				<div class="col-xs-11">
					<input type="text" id="username" class="form-control" name="username" placeholder="Username" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-xs-1 control-label">Password:</label>
				<div class="col-xs-11">
					<input type="password" id="password" class="form-control" name="password" placeholder="Password" />
				</div>
			</div>
			<br>
			<input type="submit" class="btn btn-primary" value="Login!" />
		</form>
	</div>
</body>
